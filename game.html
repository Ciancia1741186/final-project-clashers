<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Super Mario Game</title>
    <link rel="icon" type="image/png" href="img/marioIcon.png" />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
    <link rel="stylesheet" href="./game.css" />
    <script
      type="text/javascript"
      src="build/three.js-master/build/three.js"
    ></script>
    <script src="build/Physijs/physi.js"></script>
  </head>

  <body onload="loadingFunction()">
    <div class="container" id="loading">
      <div class="load-text">
        <p><font color="#009fde">L</font></p>
        <p><font color="#fed302">O</font></p>
        <p><font color="#e42910">A</font></p>
        <p><font color="#46af38">D</font></p>
        <p><font color="#fed302">I</font></p>
        <p><font color="#e42910">N</font></p>
        <p><font color="#46af38">G</font></p>
      </div>
    </div>
    <div class="canvas_three" id="game" style="display: none;"></div>

    <script>
      function loadingFunction() {
        document.getElementById("loading").style.display = "none";
        document.getElementById("game").style.display = "initial";
      }
    </script>

    <script type="module" src="yoshi.js"></script>
    <script type="module" src="luigi.js"></script>
    <script type="module" src="mario.js"></script>
    <script type="module" src="index.js"></script>
    <script type="module" src="utils.js"></script>
    <script type="text/javascript" src="variables.js"></script>
    <script type="module" src="level_build.js"></script>
    <script type="module" src="collisions.js"></script>
    <script type="module" src="tween_functions.js"></script>
    <script type="module" src="goomba.js"></script>
    <script type="module" src="object.js"></script>
    <script type="module" src="pipe.js"></script>
    <script type="module" src="stairs.js"></script>
    <script type="module" src="bricks.js"></script>
  </body>
</html>
