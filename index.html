    <div class="container">

      </div>
      <div class="buttonContainer">
        <div>
          <button id="playButton" onclick="loadGame()" class="btn btn1">
            <font color="#009fde">P</font><font color="#fed302">L</font
            ><font color="#e42910">A</font><font color="#46af38">Y</font
            ><font color="#fed302">!</font>
          </button>
        </div>
        <br />
        <div>
          <button id="controlsButton" class="btn btn1">
            <font color="#009fde">C</font><font color="#fed302">O</font
            ><font color="#e42910">N</font><font color="#46af38">T</font
            ><font color="#fed302">R</font><font color="#e42910">O</font

        </div>
        <div>
          <i onclick="myFunction(this)" class="fas fa-volume-mute"></i>
        </div>
      </div>
      <div id="myModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <div style="float: left; margin: 20px;" align="right">
            <p>
              Move Forward <br />
              Move Left <br />
              Move Backward <br />
              Move Right <br />
              Jump
            </p>
          </div>
          <div style="float: left; margin: 20px;" align="left">
            <p>
              W <br />
              A <br />
              S <br />
              D <br />
              SPACE
            </p>
          </div>
          <div style="clear: both;"></div>
        </div>
      </div>
    </div>

    <script type="text/javascript">
      function loadGame() {
        window.location.href = "./game.html";
      }
    </script>

    <script type="text/javascript">
      // Get the modal
      var modal = document.getElementById("myModal");

      // Get the button that opens the modal
      var btn = document.getElementById("controlsButton");

      // Get the <span> element that closes the modal
      var span = document.getElementsByClassName("close")[0];

      // When the user clicks the button, open the modal
      btn.onclick = function () {
        modal.style.display = "block";
      };

      // When the user clicks on <span> (x), close the modal
      span.onclick = function () {
        modal.style.display = "none";
      };

      // When the user clicks anywhere outside of the modal, close it
      window.onclick = function (event) {
        if (event.target == modal) {
          modal.style.display = "none";
        }
      };

    <!-- Audio script -->
    <script>
      var isPlaying = false;
      function myFunction(x) {
        x.classList.toggle("fa-volume-up");
        if (!isPlaying) {
          isPlaying = true;
        } else {
          isPlaying = false;
        }
        var audio = document.getElementById("music");
        if (isPlaying) {
          audio.volume = 0.5;
          audio.play();
        } else {
          audio.volume = 0;
        }
      }
    </script>
