<!DOCTYPE html>
<html lang="en">

<head>
    <title>Valentown scelgo te!</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <script src="build/three.js"></script>
    <script src="build/three.min.js"></script>
    <div style="background-image: url(./img/crash.jpg); height: 100%; width: 100%; position:fixed; top: 0; bottom: 0; left: 0; right: 0; background-size: cover; background-repeat: no-repeat;">
        <div align="center">
            <div>
                <h1>Nymeria stupida</h1>
            </div>
            <div>
                <button id="playButton" onclick="loadGame()" class="btn">PLAY!</button>
            </div>
            <br>
            <div>
                <button id="controlsButton" class="btn">Controls</button>
            </div>
            <div id="myModal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <p>Some text in the Modal..</p>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        function loadGame() {
            window.location.href = "./game.html";
        }
    </script>

    <script type="text/javascript">
        // Get the modal
        var modal = document.getElementById("myModal");

        // Get the button that opens the modal
        var btn = document.getElementById("controlsButton");

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        // When the user clicks the button, open the modal 
        btn.onclick = function() {
            modal.style.display = "block";
        }

        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
            modal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>

</html>
