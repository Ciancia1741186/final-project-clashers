<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Super Mario</title>
    <link rel="icon" type="image/png" href="img/marioIcon.png" />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <audio autoplay loop>
      <!--NON FUNZIONA L'AUTOPLAY SU CHROME, CONTROLLARE-->
      <!--<source src="audio/CrashBandicootTheme.mp3" />-->
    </audio>
    <script src="build/three.js"></script>
    <!-- CONTROLLARE SE VIENE USATO -->
    <script src="build/three.min.js"></script>
    <div class="container">
      <div align="left">
        <h1 class="title">
          <font color="#009fde">S</font><font color="#fed302">U</font
          ><font color="#e42910">P</font><font color="#46af38">E</font
          ><font color="#fed302">R </font> <font color="#e42910">M</font
          ><font color="#46af38">A</font><font color="#fed302">R</font
          ><font color="#009fde">I</font><font color="#46af38">O</font>
        </h1>
      </div>
      <div class="buttonContainer">
        <div>
          <button id="playButton" onclick="loadGame()" class="btn btn1">
            <font color="#009fde">P</font><font color="#fed302">L</font
            ><font color="#e42910">A</font><font color="#46af38">Y</font
            ><font color="#fed302">!</font>
          </button>
        </div>
        <br />
        <div>
          <button id="controlsButton" class="btn btn1">
            <font color="#009fde">C</font><font color="#fed302">O</font
            ><font color="#e42910">N</font><font color="#46af38">T</font
            ><font color="#fed302">R</font><font color="#e42910">O</font
            ><font color="#46af38">L</font><font color="#fed302">S</font>
          </button>
        </div>
      </div>
      <div id="myModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <div style="float: left; margin: 20px;" align="right">
            <p>
              Move Forward <br />
              Move Left <br />
              Move Backward <br />
              Move Right <br />
              Jump
            </p>
          </div>
          <div style="float: left; margin: 20px;" align="left">
            <p>
              W <br />
              A <br />
              S <br />
              D <br />
              SPACE
            </p>
          </div>
          <div style="clear: both;"></div>
        </div>
      </div>
    </div>

    <script type="text/javascript">
      function loadGame() {
        window.location.href = "./game.html";
      }
    </script>

    <script type="text/javascript">
      // Get the modal
      var modal = document.getElementById("myModal");

      // Get the button that opens the modal
      var btn = document.getElementById("controlsButton");

      // Get the <span> element that closes the modal
      var span = document.getElementsByClassName("close")[0];

      // When the user clicks the button, open the modal
      btn.onclick = function () {
        modal.style.display = "block";
      };

      // When the user clicks on <span> (x), close the modal
      span.onclick = function () {
        modal.style.display = "none";
      };

      // When the user clicks anywhere outside of the modal, close it
      window.onclick = function (event) {
        if (event.target == modal) {
          modal.style.display = "none";
        }
      };
    </script>
    <script type="module" type="text/javascript">
      import * as THREE from "https://threejsfundamentals.org/threejs/resources/threejs/r115/build/three.module.js";
      var listener = new THREE.AudioListener();
      listener.autoplay = true;
      var sound = new THREE.Audio(listener);
      var audioLoader = new THREE.AudioLoader();
      window.onload = function () {
        audioLoader.load("audio/Super Mario Bros. Soundtrack.mp3", function (
          buffer
        ) {
          sound.setBuffer(buffer);
          sound.setLoop(true);
          sound.setVolume(0.5);
          sound.play();
        });
      };
    </script>
  </body>
</html>
